<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>suggestion example</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/class/index.js"></script>
    <script src="../bower_components/util/util.js"></script>
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <script src="../index.js"></script>
</head>

<body>
<input type="text" id="suggestion"/>

<script>
$('#suggestion').suggestion({
    data: {
        status: 1,
        data: {
            userList: [
                {
                    uid: 1,
                    name: "张三"
                },

                {
                    uid: 2,
                    name: "李四"
                }
            ]
            //其他数据
        }
    },
    matchKwField: 'name',
    dataField: 'data.userList',
    format: function(item, kw){
        return item.name.replace(kw, '<span style="color: red; font-weight: bold">' + kw + '</span>');
    }
});
</script>
</body>
</html>
